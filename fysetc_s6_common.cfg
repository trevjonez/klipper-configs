
[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE12
microsteps: 8
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 0
position_max: 250
homing_speed: 40 
homing_retract_dist: 0

[tmc5160 stepper_x]
spi_bus: spi1
cs_pin: PE7
run_current: .40
diag0_pin: ^!PB14
driver_SGT: 2

[stepper_y]
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
microsteps: 8
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_endstop: -4
position_max: 210
position_min: -4
homing_retract_dist: 0
homing_speed: 40

[tmc5160 stepper_y]
spi_bus: spi1
cs_pin: PE15
run_current: .40
diag0_pin: ^!PB13
driver_SGT: 2

[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
microsteps: 4
rotation_distance: 2
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 208
position_min: -2
homing_speed: 10

[tmc5160 stepper_z]
spi_bus: spi1
cs_pin: PD10
run_current: .35
hold_current: .25
diag0_pin: ^!PA0
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
microsteps: 4
rotation_distance: 2
full_steps_per_rotation: 200

[tmc5160 stepper_z1]
spi_bus: spi1
cs_pin: PD7
run_current: .35
hold_current: .25
diag0_pin: ^!PA3
stealthchop_threshold: 999999

[bed_mesh]
speed: 300
horizontal_move_z: 5.0
mesh_min: 35,6
mesh_max: 240,198
probe_count: 5,5
mesh_pps: 5,5
algorithm: bicubic

[extruder]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
gear_ratio: 3:1
microsteps: 8
rotation_distance: 22.9768
full_steps_per_rotation: 400
#step_distance: 0.00239182436
filament_diameter: 1.750
max_extrude_cross_section: 2.5
max_extrude_only_distance: 1500.0
max_extrude_only_velocity: 500.0
max_extrude_only_accel: 5000.0
heater_pin: PB4
sensor_type: T-D500
sensor_pin: PC0
control: pid
min_temp: 0
max_temp: 305

[tmc5160 extruder]
spi_bus: spi1
cs_pin: PC14
run_current: .65
hold_current: .1
#diag0_pin: ^!PA2
driver_SGT: 3
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC8
sensor_pin: PC3
control: pid
min_temp: 0
max_temp: 120

# extruder2 driver is unused so ensure the cs is off so SPI works as expected.
[static_digital_output extruder2_cs_pin]
pins: PC15

[force_move]
enable_force_move: True

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC9, EXP1_2=PA8,
    EXP1_3=PC11, EXP1_4=PD2,
    EXP1_5=PC10, EXP1_6=PC12,    # Slot in the socket on this side
    EXP1_7=PD0, EXP1_8=PD1,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PC6, EXP2_4=PA4,
    EXP2_5=PC7, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PB10, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

[printer]
kinematics: cartesian
max_velocity: 300
max_z_velocity: 6
max_z_accel: 120
max_accel: 1500
square_corner_velocity: 5.0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor S6]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

