[pause_resume]
recover_velocity: 120

[gcode_macro FILAMENT_LOAD]
gcode:
 M83
 G92 E0.0
 G1 E70 F1000
 G1 E140 F200
 G92 E0.0

[gcode_macro FILAMENT_UNLOAD]
gcode:
 M83
 G1 E0.5 F1000
 G1 E-0.5 F1000
 G1 E1.0 F1000
 G1 E-1.0 F1000
 G1 E1.5 F1000
 G1 E-1.5 F1000
 G1 E2.0 F1000
 G1 E-100 F3000
 G92 E0.0

[gcode_macro M600]
gcode:
 PAUSE
 RUNOUT_PARK
 G91
 FILAMENT_UNLOAD
 FILAMENT_ALARM R10
 G90

[gcode_macro RUNOUT_PARK]
gcode:
 {% set X = params.X|default(0)|float %}
 {% set Y = params.Y|default(0)|float %}
 {% set Z = params.Z|default(10)|float %}
 SET_IDLE_TIMEOUT TIMEOUT=7200
 G91
 G1 E-.2 F2700
 G1 Z{Z} F10000
 G90
 G1 X{X} Y{Y} F10000

[gcode_macro FILAMENT_ALARM]
gcode:
 {% set P = params.P|default(1)|float %}
 {% set R = params.R|default(3)|int %}
 M300 P{P}
