#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
home_xy_position:175,175
speed:100
z_hop:10

##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   10,10
   10,340
   340,340
   340,10
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01
max_adjust: 10

#####################################################################
#   Displays
#####################################################################

[display]
lcd_type: uc1701
kill_pin: menu:PF0
spi_bus: spi1
cs_pin: menu:PA4
a0_pin: menu:PA2
rst_pin: menu:PA3
contrast: 63
encoder_pins: ^menu:PA0, ^menu:PA1
click_pin: ^!menu:PB1

[output_pin BEEPER_pin]
pin: menu:PF1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000
 
[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE={S} CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

# name of neopixel should match name referenced in printer.cfg
# if there are other gcode_macros referencing the led display (e.g delayed gcode_macro)
[neopixel fysetc_mini12864]
pin: menu:PA13
chain_count: 3
color_order: RGB
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0

#   Set RGB values on boot up for each Neopixel. 
#   Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 

#--------------------------------------------------------------------
[bed_mesh]
speed: 500
mesh_min: 10,10
mesh_max: 340,340
probe_count: 7,7
mesh_pps: 5,5
algorithm: bicubic

#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    BED_MESH_CALIBRATE
    G0 X175 Y175 Z100 F4000
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro START_PRINT]
gcode:
  M117 Home & Probe
  G32
  M117 Preheat
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
  {% set FIRST_Z = params.FIRST_Z|default(0.2)|float %}
  M140 S{BED_TEMP}
  M109 S160
  M190 S{BED_TEMP}
  M104 S{EXTRUDER_TEMP}
  PARK_PREHEAT
  M109 S{EXTRUDER_TEMP}
  PRIME_LINE FIRST_Z={FIRST_Z}

[gcode_macro PRIME_LINE]
gcode:
  {% set FIRST_Z = params.FIRST_Z|default(0.2)|float %}
  M117 Purging Nozzle
  G1 X2.0 Y2.0 F5000.0
  M106 S255 ;Fan on so any ooze thread gets pushed back
  G1 X7.0 Y2.0 Z{FIRST_Z} F5000.0
  M107
  G92 E0.0
  G1 E6 F600.0
  G1 X62.0 Y2.0 E9 F600.0
  G1 X102.0 Y2.0 E15 F600.0
  G92 E0.0
  M117

[gcode_macro END_PRINT]
gcode:
  M140 S0
  M104 S0
  M107
  G92 E0.0
  G1 E-1.0 F50000.0
  G92 E0.0
  PARK

[gcode_macro PARK]
gcode:
  MOVE_UP
  PARK_XY

[gcode_macro MOVE_UP]
gcode:
  GET_POSITION
  G1 Z{ [printer.gcode_move.gcode_position.z + 20,printer.configfile.config["stepper_z"]["position_max"]|float]|min } F5000.0
  UPDATE_DELAYED_GCODE ID=DELAY_GET_POSITION DURATION=4

[delayed_gcode DELAY_GET_POSITION]
gcode:
  GET_POSITION

[gcode_macro PARK_PREHEAT]
gcode:
  G1 X175 Y175 Z100 F4000.0

[gcode_macro PARK_XY]
gcode:
  G1 X175 Y350.0 F4000.0
